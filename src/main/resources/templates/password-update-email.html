<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ваш пароль обновлен</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif; }
        .header { background-color: #262626; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #f8f9fa; }
        .password {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background-color: #ecf0f1;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Ваш пароль обновлен</h1>
    </div>

    <div class="content">
        <p>Здравствуйте!</p>
        <p>Ваш пароль для входа был обновлен. Ваш новый пароль:</p>
        <div class="password" th:text="${password}"></div>
    </div>

    <div class="footer">
        <p>© 2025 Project Practice ИКНТ.</p>
        <p>Это письмо отправлено автоматически, пожалуйста, не отвечайте на него.</p>
    </div>
</div>
</body>
</html>
